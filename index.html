<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naini Hiring</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>
                <h1>Hiring For Naini For My Cute Little Tuffy (My Pet Dog)</h1>
            </legend>
            <br>

            <label for="yourname">Enter Your Name</label>
            <input type="text" name="name" id="yourname">
            <br>
            <br>
            <label for="age">Enter Your Age</label>
            <input type="number" name="age" id="age">
            <br>
            <br>
            <label for="DOB">Enter Your Date Of Birth</label>
            <input type="date" name="DOB" id="DOB">
            <br>
            <br>

            <label for="Gender">Your Gender: </label>
            <select name="Gender" id="Gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="others">Others</option>
            </select>


            <br>
            <br>
            <label for="phonenumber">Enter Your Phone number</label>
            <input type="tel" name="phonenumber" id="phonenumber">
            <br>
            <br>
            <label for="Email">Enter Your Email</label>
            <input type="mail" name="Email" id="Email">
            <br>
            <br>

            <label for="petknowledge">Do You know How to Feed the Pet? </label>

            <input type="checkbox" name="petknowledge" id="petknowledge">Yes

            <input type="checkbox" name="petknowledge" id="petknowledge">No

            <br>
            <br>

            <label for="vaccination">Do You know About the Vacination of the Pet Dog for specific Breads? </label>

            <input type="checkbox" name="vaccination" id="vaccination">Yes

            <input type="checkbox" name="vaccination" id="vaccination">No
            <br>
            <br>

            <label for="Experience">Do You Have Any Experience?</label>

            <input type="radio" name="Experience" id="Experience" value="Yes">Yes
            <input type="radio" name="Experience" id="Experience" value="No">No
            <br>
            <br>

            <label for="file">If Yes then Give Your Experience letter:</label>
            <input type="file" id="file" name="uploadedFile">
            <br><br>


            <label for="Available">Are You Available ?</label>

            <input type="radio" name="Available" id="Available" value="Yes">Yes
            <input type="radio" name="Available" id="Available" value="No">No
            <br>
            <br>


            <label for="salary">Salary You Are Expecting ?</label>
            <input type="text" name="salary" id="salary">
            <br>
            <br>

            <label for="time">How Much Time Are you Ready To Give ?</label>
            <input type="text" name="time" id="time">
            <br>
            <br>

            <label for="timejoin">When You Will Be Able To Join ? </label>
            <input type="month" name="timejoin" id="timejoin">
            <br>
            <br>

            <label for="loc">Are You Comfortable For My Given Location ?</label>
            <select name="loc" id="loc">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <br>
            <br>

            <input type="checkbox" name="t&c" id="t&c">
            <label for="t&c">Yes I Have Read All The Terms And Conditions.</label>


            <br>
            <br>

            <input type="submit" value="Register">
            <br>
            <br>

        </fieldset>
    </form>
</body>

</html>
